
server.servlet.context-path=/app-estudiante

# datasource
spring.datasource.url = jdbc:h2:mem:estudiantedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.h2.console.enabled=true

# jpa/hibernate
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = none
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect